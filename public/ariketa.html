<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            margin-bottom: 10px;
        }
        input[type="date"] {
            margin-bottom: 10px;
        }
    </style>

    <script>

        // see Constraint Validation API 
        // https://developer.mozilla.org/en-US/docs/Web/API/Constraint_validation

        let check = () => {
            
            let bidaltzekoOK = true;

            let abizen = document.getElementById("abizena");
            abizen.setCustomValidity("");

            let abizena = abizen.value;
            let abizenaRegex = /^[A-Z][a-z]+$/;
            if (abizenaRegex.test(abizena)) {
                document.getElementById("abizena").style.backgroundColor = "green";
            } else {
                document.getElementById("abizena").style.backgroundColor = "red";
                abizen.setCustomValidity("Soilik letrak onartzen dira eta lehenengo letra larria izan behar da");
                bidaltzekoOK = false;
            }

            return bidaltzekoOK;
        }


        window.onload = () => {
            document.getElementById("abizena").oninput = check;
            document.querySelector("#formularioa").addEventListener("submit", (e) => {
                e.preventDefault();
                if (check()) e.target.submit();
            });

        };
    </script>
</head>
<body>
    <form action="/bezeroa" method="POST" id="formularioa">
        Izena: <input type="text" name="izena" required><br>
        Abizena: <input type="text" name="abizena" id="abizena"><br>
        Email: <input type="email" name="email" id="email" required><br>
        Password: <input type="password" name="password" id="password" required><br>
        Confirm Password: <input type="password" name="ConfirmPassword" id="ConfirmPassword" required><br>
        Gender: 
        <select name="gender" id="gender"><br>
            <option value="emakumea">Emakumea</option>
            <option value="gizona">Gizona</option>
            <option value="besteBat">Beste bat</option>
        </select>
        <br>
        Date of Birth: <input type="date" name="birth" id="birth" required><br>
        Address: 
        <textarea id="address" name="address"></textarea>
        <br>
        City: <input type="text" name="city" id="city" required><br>
        Zip Code: <input type="number" name="ZipCode" id="ZipCode" required><br>
        I agree to the terms and conditions:<input type="checkbox" name="conditions" id="conditions" required>
        <br>
        <label>I want to receive the newsletter:</label>
        Yes <input type="radio" id="yes" name="newsletter" value="yes">
        No <input type="radio" id="no" name="newsletter" value="no">
        <br>
        <input type="submit" value="Bidali">
     </form>
</body>
</html>
